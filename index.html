<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="./public/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./public/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="./public/assets/favicon/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./public/style.css">
	<title>Quipo Todo</title>
</head>
<body>
	<main>
		<div class="flex justify-between my-[3rem]">
			<div class="my-auto">
				<h1 class="text-3xl">TODO</h1>
			</div>
			<div class="my-auto">
				<img class="w-[1.5rem]" src="./public/assets/images/icon-sun.svg">
			</div>
		</div>
		<div class="add_task taskbox">
			<form action="/" method="post">
				<div class="flex justify-start">
					<div class="checkbox_border mx-[1rem] my-[0.8rem] flex align-middle">
						<input class="checkbox_input" type="checkbox" name="addTask">
					</div>
					<div class="my-auto">
						<input autocomplete="off" class="w-[100%] text_input" type="text" name="newTask" id="taskinput">
					</div>
				</div>
			</form>
		</div>

		<div class="all_task taskbox">
			<div class="flex justify-between taskItem border-b-[1px] py-1">
				<form action="/complete" method="post">
					<div class="flex justify-start align-middle">
						<div class="checkbox_border">
							<input type="hidden" name="<task id>">
							<input type="hidden" name="<task status>">
							<input class="checkbox_input" type="checkbox" name="finishTask">
						</div>
						<div class="my-auto">
							<p class="w-[340px] py-4 text-ellipsis overflow-hidden ...">Find the Bug on Index</p>
							<input type="hidden" name="task">
						</div>
					</div>
				</form>
				<form action="/clearOne" method="post">
					<div class="flex justify-center align-middle h-[100%]" >
						<div class="delete_input">
							<input type="hidden" name="<task id>">
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<div class="">

	</div>


  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
	 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	 Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./public/main.js"></script>
</body>
</html>
